<div class="row">
    <div class="col s7">
        <h5>Lista de alunos</h5>

        <div class="collection">
            <a class="collection-item"
            *ngFor="let aluno of alunos"
            [routerLink]="[aluno.id]">
                {{ aluno.nome }}
            </a>
        </div>
    </div>

    <div class="col s5">
        <router-outlet></router-outlet>
    </div>
</div>
