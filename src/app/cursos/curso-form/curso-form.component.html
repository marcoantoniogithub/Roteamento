<h5>Inclur/Alterar curso</h5>

<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input disabled [(ngModel)]="curso.id" id="disabled" type="text">
                <label for="disabled" class="active">#</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="nome" [(ngModel)]="curso.nome" type="text" class="validate">
                <label for="nome" class="active">Nome</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="descricao" [(ngModel)]="curso.descricao" type="text" class="validate">
                <label for="descricao" class="active">Descricao</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="autor" [(ngModel)]="curso.autor" type="text" class="validate">
                <label for="autor" class="active">Autor</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="avaliacao" [(ngModel)]="curso.avaliacao" type="text">
                <label for="avalicao" class="active">Avaliação</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" 
                (click)="salvar()">Salvar
            </button>
            &nbsp;&nbsp;
            <button class="btn waves-effect waves-light" 
                (click)="cancelar()">Cancelar
            </button>
        </div>

    </div>
</div>
